<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Using Bootstrap 4.6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>

<!-- Header -->
   <div class="jumbotron text-center">
        <h1 contenteditable="true">This is my first web page using Bootstrap</h1>
        <h3>Learning Layouts Made Easy</h3>
    </div> 

<!-- Content -->
  <div class="container-fluid">
    <div class="row text-center">

<!-- Column 1 -->
      <div class="col-sm-3">
        <h1 class="bg-danger text-white p-2">Column 1</h2>
        <p class="bg-light">Welcome To CMRIT</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpDhPNzWwhq4qcPPth9zDfAU6mPDjcZVpWqw&s" class="img-fluid rounded">
      </div>

   
   <!-- Column 2 -->
      <div class="col-sm-3">
        <h1 class="bg-success text-white p-2">Column 2</h2>
        <p class="bg-light">Our Events</p>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwWRA9OQmybqwR0Xn0cxRCQeo3KDWOaMLjqA&s" class="img-fluid rounded">
        </div>

<!-- Column 3 -->
      <div class="col-sm-3">
        <h1 class="bg-warning text-white p-2">Column 3</h2>
        <p class="bg-light">SIH Hackathon</p>
        <img src="https://www.cityairnews.com/uploads/images/image-750x-2024-12-27-06:43:23pm-676ea7f30f6f3.jpg" class="img-fluid rounded">
      </div>

      <!-- Column 4 -->
      <div class="col-sm-3">
        <h1 class="bg-primary text-white p-2">Column 4</h2>
        <p class="bg-light">Contact Us</p>
        <img src="https://via.placeholder.com/200x150" class="img-fluid rounded">
      </div>
  </div>
</div>

</html>
